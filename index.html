<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>model-viewer demo</title>
    <style>
    #custom-ar-button {
      font-size: 24px;
      position: absolute;
      bottom: 16px;
      left: 16px;
    }
    </style>
  </head>
  <body>


  <script 
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js">

  </script>

    <model-viewer  
    alt="モデル"   
    ios-src="untitled.usdz" 
    src="sd.glb"
    quick-look-browsers = "safari chrome"
                

    background-color="#70BCD1"
    shadow-intensity="0.7"
    camera-controls
    autoplay
    ar magic-leap>

    <button id="custom-ar-button" slot="ar-button">Start AR</button>
    </model-viewer>
    <model-viewer  
    alt="モデル"   
    ios-src="untitled.usdz" 
    src="416.glb"
    quick-look-browsers = "safari chrome"
                 

    background-color="#70BCD1"
    shadow-intensity="0.7"
    camera-controls
    autoplay
    ar magic-leap>

    </model-viewer>
        <model-viewer  
    alt="モデル"   
    ios-src="untitled.usdz" 
    src="417.glb"
    quick-look-browsers = "safari chrome"
    style="width:1000px;height:1200px;"                  

    background-color="#70BCD1"
    shadow-intensity="0.7"
    camera-controls
    autoplay
    ar magic-leap>

    </model-viewer>
  </body>
</html>
