<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>model-viewer demo</title>
    <style>
    #custom-ar-button {
      font-size: 24px;
      position: absolute;
      bottom: 16px;
      left: 16px;
    }
    </style>
  </head>
  <body>


  <script 
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js">

  </script>

    <model-viewer  
    alt="Leoモデル"   
    ios-src="https://object-storage.tyo1.conoha.io/v1/nc_9e467993b36e41f9bcdb89e46bd0651d/blog/markdownx/box-2-mat-edited.usda" 
    src="ufm.glb"
    quick-look-browsers = "safari chrome"
    style="width:800px;height:1000px;"                  

    background-color="#70BCD1"
    shadow-intensity="1"
    camera-controls
    autoplay
    auto-rotate ar magic-leap>

    <button id="custom-ar-button" slot="ar-button">Start AR</button>
    </model-viewer>

  </body>
</html>
