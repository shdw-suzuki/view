<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>model-viewer demo</title>
  </head>
  <body>
  <script 
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js">
  </script>
    <model-viewer  
    alt="モデル"   
    src="sd.glb"
    style="width:400px;height:500px;"
    background-color="#70BCD1"
    shadow-intensity="0.7"
    camera-controls
    autoplay
    ar magic-leap>

  </body>
</html>
